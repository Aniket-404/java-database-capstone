name: Java Backend Build and Test

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'app/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'app/**'

env:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run unit tests
      run: |
        cd app
        mvn clean test
        
    - name: Generate test report
      run: |
        cd app
        mvn surefire-report:report
        
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Compile application
      run: |
        cd app
        mvn clean compile
        
    - name: Package application
      run: |
        cd app
        mvn package -DskipTests
        
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: smart-clinic-backend
        path: app/target/*.jar
        retention-days: 30
        
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        cd app
        docker build -t smart-clinic-backend:latest .
        
    - name: Save Docker image
      run: |
        docker save smart-clinic-backend:latest | gzip > smart-clinic-backend.tar.gz
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: smart-clinic-backend.tar.gz
        retention-days: 7
